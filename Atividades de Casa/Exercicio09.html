<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Area do Trapézio</title>
        <style>
            body{
                width: 800px;/*Largura da pag*/
                margin: auto;/* espaçamento externo auto à esquerda e a direita*/
                background-color: aqua;
                border: 10px solid red;
                border-radius: 15px;
                margin-top: 50px;/*espaçamento externo superior*/
                padding: 10px;/*espaçamento interno*/
            }
            header{
                background-color: black;
                font-size: 25px;
                font-style: bold;
                color: white;
                margin-bottom: 10px;
                text-align: center;

            }
            div{
                margin: 10px;
            }

        </style>
    </head>
    <body>
        <header>
            Calculando a área do Trapézio
        </header>
        <main>
            <div>
                <label>Digite a area maior: </label>
                <input type="number" id="baseMaior"/>
            </div>
            <div>
                <label>Digite a area menor: </label>
                <input type="number" id="baseMenor"/>
            </div>
            <div>
                <label>Digite a altura: </label>
                <input type="number" id="altura"/>
            </div>
            <div>
                <button type="button" onclick="calcular()">CALCULAR</button>
            </div>
            <div>
                <p id="resultado"></p>
            </div>
        </main>
        <footer>

        </footer>
        <script>
            function calcular(){
                let bMaior = parseInt(document.getElementById("baseMaior").value)
                let bMenor = parseInt(document.getElementById("baseMenor").value)
                let alt = parseInt(document.getElementById("altura").value)

                let res = (bMaior + bMenor) * alt/2

                document.getElementById("resultado").innerHTML = `Area do trapezio: ${res}`

            }
        </script>
    </body>
</html>
