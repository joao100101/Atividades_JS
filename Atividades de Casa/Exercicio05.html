<!DOCTYPE html>
<html>
    <head>
        <title>Calculando desconto</title>
        <meta charset="utf-8">
        <style>
            body{
                width: 800px;/*Largura da pag*/
                margin: auto;/* espaçamento externo auto à esquerda e a direita*/
                background-color: aqua;
                border: 10px solid red;
                border-radius: 15px;
                margin-top: 50px;/*espaçamento externo superior*/
                padding: 10px;/*espaçamento interno*/
            }
            header{
                background-color: black;
                font-size: 25px;
                font-style: bold;
                color: white;
                margin-bottom: 10px;
                text-align: center;

            }
            div{
                margin: 10px;
            }

        </style>
    </head>
    <body>
        <header>
            Calcular desconto
        </header>
        <main>
            <div>
                <label>Digite o preço do produto: </label>
                <input type="number" id="preco"/>
            </div>
            <div>
                <button type="button" onclick="calcular()">CALCULAR</button>
            </div>
            <div>
                <p id="resultado"></p>
            </div>
        </main>
        <footer>

        </footer>
        <script>
            function calcular(){
                let precoProd = parseInt(document.getElementById("preco").value)

                let res = precoProd - ((10*precoProd)/100)

                document.getElementById("resultado").innerHTML = `Valor com desconto: R$ ${res}`

            }
        </script>
    </body>
</html>
