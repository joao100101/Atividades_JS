<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mudarCor(){
            let corAnterior = 9
            let cores = ["red", "blue", "cyan", "pink", "gray", "black", "white"]
            let aleatorio = Math.round(Math.random() * (6-0) + 0);
            

            document.body.style.backgroundColor = cores[aleatorio]
        }
    </script>
</head>
<body>
    <input type="button" value="Mudar cor de fundo" onclick="mudarCor()"/>
</body>
</html>
