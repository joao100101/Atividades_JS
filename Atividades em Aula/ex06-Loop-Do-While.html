<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <script>
        let ano
        do{
            ano = parseInt(prompt("Digite um ano igual ou maior que 1582: "))
        }while(!isNaN(ano) && ano < 1582)

        if(!isNaN(ano)){
            if(ano % 4 == 0 && ano % 100 != 0){
                alert(ano + " é um ano bissexto")
            }else{
                alert(ano + " não é um ano bissexto")
            }
        }else{
            alert("Ano inválido.")
        }
        
    </script>
</head>

</body>
</html>
