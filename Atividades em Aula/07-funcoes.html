<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Func√µes</title>
    <script>
        function calcularFatorial(num){
            let fatorial = 1
            if(!isNaN(num) && num > 0){
                for(let i = num; i > 1; i--){
                    fatorial *= i
                }
            }else{
                return;
            }
            return fatorial
        }

        document.write(calcularFatorial(5))
    </script>
</head>
