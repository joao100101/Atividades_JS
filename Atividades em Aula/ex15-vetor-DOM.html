<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
</head>
<body>
    <h1>Estados do Sudeste e do Sul do Brasil</h1>
    <ul>

    </ul>
    <script>
        var vetorVazio = [];

        vetorVazio.push("São Paulo");
        vetorVazio.push("Santa Catarina");
        vetorVazio.push("Rio Grande do Sul");
        vetorVazio.push("Rio de Janeiro");
        vetorVazio.push("Paraná");
        vetorVazio.push("Minas Gerais");
        vetorVazio.push("Espírito Santo");

        const lista = document.querySelector('ul');
        for(let item of vetorVazio){
            let itemadd = document.createElement('li');
            itemadd.textContent = item;
            lista.appendChild(itemadd);
        }
        /*
            1) Crie um vetor vazio.
        
            2) Usando o método de inserção NO INÍCIO do vetor, coloque os seguintes Estados
               no vetor:
               São Paulo
               Santa Catarina
               Rio Grande do Sul
               Rio de Janeiro
               Paraná
               Minas Gerais
               Espírito Santo
        
            3) Percorra o vetor com um loop for..of, crie um item de lista para cada um dos elementos do vetor e insira-o na lista não ordenada.

        */
                  
    </script>
</body>
</html>
