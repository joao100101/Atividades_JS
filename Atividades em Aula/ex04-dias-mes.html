<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let mes = parseInt(prompt("Digite um numero correspondente a um mes: "))
        let ano = parseInt(prompt("Digite o ano: "))
        let dias = 0
        let bissexto = false

        if(ano % 4 == 0 && ano % 100 != 0){
            bissexto = true
        }

        switch(mes){
            case 1:
                dias = 31
                break
            case 2:
                if(bissexto === true){
                    dias = 29
                }else{
                    dias = 28
                }
                break
            case 3:
                dias = 31
                break
            case 4:
                dias = 30
                break
            case 5:
                dias = 31
                break
            case 6:
                dias = 30
                break
            case 7:
                dias = 31
                break
            case 8:
                dias = 31
                break
            case 9:
                dias = 30
                break
            case 10:
                dias = 31
                break
            case 11:
                dias = 30
                break
            case 12:
                dias = 31
                break
            default:
                alert('Mes invalido.')
                break
        }
        document.write("O mes " + mes + " tem " + dias + " dias")
    </script>
</head>

</html>
