<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(let i = 0; i <= 10; i++){
            document.write(i + '<br>')
        }
        document.write('<hr>')
        for(let i = 10; i > 0; i--){
            document.write(i + '<br>')
        }
        document.write('<hr>')
        for(let i = 0; i <= 100; i+= 5){
            document.write(i + '<br>')
        }
    </script>
</head>
<body>
    
</body>
</html>
