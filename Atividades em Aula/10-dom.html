<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Document Object Model (DOM)</h1>
        <ol id="estados">
            <li id="sp">São Paulo</li>
            <li id="mg">Minas Gerais</li>
            <li id="rj">Rio de Janeiro</li>
            <li id="es">Espirito Santo</li>
        </ol>

        <script>
            /*
            Manipulação do DOM

            1) Capturar elementos do HTML e colocar eem variaveis do javascript

            */
           let texto1 = document.querySelector('h1')

           texto1.textContent = "Estados da regiao sudeste"

            let item = document.querySelector('li')
            item.style.color = 'red'
           
            let itens = document.querySelectorAll('li')
            itens[1].style.color = 'green'
            itens[2].style.color = 'black'
            itens[3].style.backgroundColor = 'cyan'
        
            let sp = document.getElementById('sp')
            let mg = document.getElementById('mg')

            sp.style.backgroundColor = 'black'
            mg.style.backgroundColor = "gold"
            
            let rj = document.querySelector('#rj')
            rj.style.fontWeight = 'bold'

            let lista = document.querySelector('#estados')
            lista.type = 'A'
        </script>
    </body>
</html>
