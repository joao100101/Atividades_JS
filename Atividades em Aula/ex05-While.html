<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <script>
        let soma = 0
        let num = 1
        while(num != 0){
            num = Number(prompt("Digite um numero para adicionar a soma: "))
            if(num){
                soma += num
            }else{
                alert('Numero Inv√°lido')
                break;
            }
        }
        alert('O resultado final da soma foi: ' + soma)
    </script>
</head>
