<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma com for</title>
    <script>
        let num1 = 0
        let num2 = 0
        let maior = 0
        let menor = 0
        do{
            num1 = parseInt(prompt("Digite um numero: "))
        }while(isNaN(num1))

        do{
            num2 = parseInt(prompt("Digite um numero diferente: "))
        }while(isNaN(num2) || num1 == num2)

        if(num1 > num2){
            maior = num1
            menor = num2
        }else{
            maior = num2
            menor = num1
        }
        let soma = 0
        for(let i = menor; i <= maior; i++){
            soma += i
        }
        document.write(`O resultado da soma dos numeros entre ${menor} e ${maior} foi de ${soma}`)

        

    </script>
</head>
<body>
  <!--
    Peça ao usuário para informar dois números inteiros diferentes.
    Use do..while para garantir que os números sejam válidos e diferentes
    entre si.
    Utilizando um loop for, calcule a somatória de todos os números entre 
    os dois valores informados (inclusive). Por exemplo, se os números
    informados forem 20 e 25, você somará 20 + 21 + 22 + 23 + 24 + 25.
-->
</body>
</html>
